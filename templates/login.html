<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
  </head>
  <body>
    <h1>Admin Login</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <label for="password">Enter Password:</label>
      <input type="password" name="password" required />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
